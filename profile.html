<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    html,body {
      height:100%;
      margin:0;padding:0;
      background: #08162e;
      overflow: hidden;
    }
    #bouncer {
      position:fixed;
      left:20vw; top:25vh;
      width:170px; height:60px;
      background:linear-gradient(90deg,#36e56a,#6dd5fa);
      color:#212;text-align:center;
      font-weight:900;
      font-size:1.8rem;
      border-radius:35px;
      box-shadow:0 5px 40px #1ff5da60,0 1px 6px #1e2f66;
      display:flex; align-items:center; justify-content:center;
      z-index:100;
      transition:background 0.2s;
      border: 3px solid #ffe066;
      animation:pulse 2.5s infinite;
      user-select:none;
    }
    @keyframes pulse {
      0%   { box-shadow:0 0 18px #f7ffaf66;}
      60%  { box-shadow:0 0 60px #36e57750;}
      100% { box-shadow:0 0 18px #f7ffaf66;}
    }
  </style>
</head>
<body>
  <div id="bouncer">Coming Soon...</div>
<script>
let box = document.getElementById('bouncer');
let pos = {x:window.innerWidth/2, y:window.innerHeight/3};
let dx = 2.8, dy = 2.0;
function animate() {
  let ww=window.innerWidth, wh=window.innerHeight;
  let w = box.offsetWidth, h = box.offsetHeight;
  pos.x += dx;
  pos.y += dy;
  if(pos.x < 0){ pos.x=0; dx=-dx; }
  if(pos.x + w > ww){ pos.x=ww-w; dx=-dx; }
  if(pos.y < 0){ pos.y=0; dy=-dy; }
  if(pos.y + h > wh){ pos.y=wh-h; dy=-dy; }
  box.style.left = pos.x+'px';
  box.style.top = pos.y+'px';
  requestAnimationFrame(animate);
}
window.addEventListener('resize',()=>{
  pos.x = Math.min(pos.x, window.innerWidth-box.offsetWidth);
  pos.y = Math.min(pos.y, window.innerHeight-box.offsetHeight);
});
animate();
</script>
</body>
</html>
